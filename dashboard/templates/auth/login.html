{% extends "base.html" %}

{% block title %} Demo Dashboard Login {% endblock %}

{% block css %}
{% endblock %}

{% block js %}
<script type="text/javascript">

    $(document).ready(function(){
        message = '{{message}}';
        if( message != "" ){
            show_message_center(message);
        }
        
        $(".panel").css("display","inline-block");
    });

    function submitForm(){
        $('#form1').submit();
    }
    function clearForm(){
        $('#form1').form('clear');
    }
    
    function show_message_center(msg){
        $.messager.show({
            title:'提示',
            msg:msg,
            showType:'fade',
            style:{
                right:'',
                top:100,
            }
        });
    }
    
</script>

{% endblock %}

{% block body_content %}
<div class="easyui-panel" title="登陆" style="width:350px; margin:0px;">
    <div style="padding:10px 60px 20px 60px">
        <form id="form1" method="post" action="{% url 'dashboard_auth:login' %}">
            {% csrf_token %}
            <table cellpadding="5">
                <tr>
                    <td>用户:</td>
                    <td><input class="easyui-validatebox textbox" type="text" name="username" value="{{ username }}" data-options="required:true"></input></td>
                </tr>
                <tr>
                    <td>密码:</td>
                    <td><input class="easyui-validatebox textbox" type="password" name="password" data-options="required:true"></input></td>
                </tr>
            </table>
        </form>
        <div style="text-align:center;padding:5px">
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">登陆</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">清除</a>
        </div>
    </div>
</div>


{% endblock %}
