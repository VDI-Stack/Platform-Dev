<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h4 class="modal-title">创建项目</h4>
</div>

<div class="modal-body">
	<ul class="nav nav-tabs" role="tablist">

        </div>
        
        <div class="form-group">
          <label for="inputDescription" class="col-sm-2 control-label">描述：</label>
          <div class="col-sm-10">
            <input name="inputDescription" type="text" class="form-control" id="inputDescription" placeholder="描述信息"/>
          </div>
        </div>
      </div><!--end form-horizontal-->
    </div><!--end project_main-->
    <div id="project_quota" class="tab-pane">

    </div>
  </div><!--end tab-content-->
    
</div>
