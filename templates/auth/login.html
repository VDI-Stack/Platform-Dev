{% extends "base.html" %}

{% block title %} Demo Dashboard Login {% endblock %}

{% block css %}
<style type="text/css">
body {
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #eee;
}
.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  font-size: 16px;
  height: auto;
  padding: 10px;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="text"] {
  margin-bottom: -1px;
  border-bottom-left-radius: 0;
  border-bottom-right-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>

{% endblock %}

{% block body_content %}
<div class="container">
	<form id="form1" class="form-signin" role="form"  method="post" action="{% url 'dashboard_auth:login' %}">
		{% csrf_token %}
		<div class="form-group">
			<label for="username1">用户名：</label>
			<input id="username1" class="form-control" type="text" name="username" value="{{ username }}" placeholder="用户名" />
		</div>
		<div class="form-group">
			<label for="password1">密码：</label>
			<input id="password1" class="form-control" type="password" name="password" value="{{ password }}" placeholder="密码"/>
		</div>
    {% if messages %}
		<div class="form-group">
    	{% for message in messages %}
      <div {% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissible"  role="alert" {% endif %}>
      	<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        {{ message }}
      </div>
      {%endfor%}
    </div>
		{% endif %}    
		<div class="form-group">
			<button type="submit" class="btn btn-lg btn-block btn-primary">登录</button>   
		</div>
	</form>
</div> <!-- /container -->

{% endblock %}

{% block js %}
<script type="text/javascript">

    
</script>
{% endblock %}
